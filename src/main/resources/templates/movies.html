<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
</head>
<body>
<h1>All Movies</h1>
<a href="/movies/new">Create new movie</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Duration</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td>
            <a th:href="@{/movies/{id}(id=${movie.id})}"
               th:text="${movie.title}">
            </a>
        </td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.releaseYear}"></td>
        <td th:text="${movie.durationMinutes}"></td>
        <td th:text="${movie.rating}"></td>
        <td>
            <a th:href="@{/movies/{id}/edit(id=${movie.id})}">
                Edit
            </a>

            <form th:action="@{/movies/{id}(id=${movie.id})}"
                  method="post"
                  style="display:inline">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">
                    Delete
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
