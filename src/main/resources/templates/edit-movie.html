<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie</title>
</head>
<body>

<h1>Edit Movie</h1>

<form th:action="@{/movies/{id}(id=${movie.id})}"
      method="post">

    Title:
    <input type="text"
           name="title"
           th:value="${movie.title}"/>

    <br>

    Genre:
    <input type="text"
           name="genre"
           th:value="${movie.genre}"/>

    <br>

    Release Year:
    <input type="number"
           name="releaseYear"
           th:value="${movie.releaseYear}"/>

    <br>

    Duration Minutes:
    <input type="number"
           name="durationMinutes"
           th:value="${movie.durationMinutes}"/>

    <br>

    Rating:
    <input type="number"
           step="0.1"
           name="rating"
           th:value="${movie.rating}"/>

    <br>

    <button type="submit">
        Update
    </button>

</form>

<a href="/movies">Back</a>

</body>
</html>
